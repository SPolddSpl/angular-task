<div
  style="display: flex; justify-content: center; align-items: center; background: gray; width: 100%; height: 100%; flex-direction: column;">
  <div>
    <nz-input-group nzPrefixIcon="user">
      <input type="text" nz-input placeholder="Username" />
    </nz-input-group>

    <nz-input-group nzPrefixIcon="lock">
      <input type="password" nz-input placeholder="password" />
    </nz-input-group>
    <label nz-checkbox >Remember me</label>
  </div>
  <div style="margin-top: 5px;">
    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
  </div>
</div>
